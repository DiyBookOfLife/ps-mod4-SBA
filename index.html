<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Mod4-SBA | Task Management</title>
  </head>
  <body class="container d-flex flex-column align-items-center mt-5">
    <h1>Task Management App</h1>
    <p>Enter the name of your task, a category, due date and status</p>
    <form id="form" class="container d-flex flex-column align-items-center mt-3">
      <input type="text" placeholder="e.g. grocery shopping" id="task-name"
      class="mb-2 col-6" value="grocery shopping"/ >
      <input
        type="text"
        placeholder="e.g. chores"
        id="category"
        class="mb-2 col-6"
        required
      />
      <input type="date" id="deadline" class="mb-2 col-6" required />
      <input
        type="text"
        placeholder="e.g. complete"
        id="status"
        class="mb-2 col-6"
        required
      />
      <button class="mb-2 col-6" type="submit" id="add-task-btn">
        Add Task
      </button>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
